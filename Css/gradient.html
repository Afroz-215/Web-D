<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Gradient Examples</title>
  <style>
    body {
      font-family: sans-serif;
      display: grid;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 300px;
      height: 100px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Linear Gradient */
    .linear {
      background: linear-gradient(to right, red, orange, yellow);
    }

    /* Linear 45 degree */
    .linear-angle {
      background: linear-gradient(45deg, #00f260, #0575e6);
    }

    /* Radial Gradient */
    .radial {
      background: radial-gradient(circle, red, yellow, green);
    }

    /* Conic Gradient */
    .conic {
      background: conic-gradient(from 0deg, red, yellow, green, red);
    }

  </style>
</head>
